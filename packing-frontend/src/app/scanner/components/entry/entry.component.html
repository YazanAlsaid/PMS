<!-- *ngIf="isScanning" -->
<div class="scanning-container">
  <mat-icon class="scanner-icon pulse-color" *ngIf="!isScanning" color="primary"
    >sensors</mat-icon
  >
  <h2>Scan card</h2>
  <p>Hold your card against the sesor to scan</p>
  <button
    mat-raised-button
    disabled="{{ !isScanning }}"
    color="warn"
    (click)="stopScan()"
  >
    Stop NFC Scan
  </button>
</div>
<button
  mat-raised-button
  *ngIf="!isScanning"
  disabled="{{ NFCErrored }}"
  color="primary"
  (click)="startScan()"
>
  Start NFC Scan
</button>

<p *ngIf="NFCErrored">{{ error }}</p>

<!-- table for read cards with serialnumbers and data -->
<table mat-table [dataSource]="readCards" class="mat-elevation-z8">
  <!-- Serial Number Column -->
  <ng-container matColumnDef="serialNumber">
    <th mat-header-cell *matHeaderCellDef>Serial Number</th>
    <td mat-cell *matCellDef="let element">{{ element.serialNumber }}</td>
  </ng-container>

  <!-- Data Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element">{{ element.data }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

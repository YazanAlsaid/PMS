<table mat-table [dataSource]="dataSource" class="table table-hover table-striped">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{column}}</th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="column==='action'">
        <button mat-icon-button (click)="edit(element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteItem(element)" color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </span>
      <span *ngIf="(column == 'createdAt' || column == 'updatedAt' || column == 'reservationTo' ); else str">
        {{element[column]| date:'dd.MM.yyyy'}}
      </span>
      <ng-template #str>{{element[column]}}</ng-template>
    </td>
  </ng-container>

  <!--<ng-container matColumnDef="action">
   <th mat-header-cell *matHeaderCellDef>Action</th>
   <td mat-cell *matCellDef="let element">


   </td>
 </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>

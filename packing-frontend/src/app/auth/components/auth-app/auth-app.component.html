<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form class="login-form">
          <h1 class = "login-title">Login</h1>
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button>Log in</button>
          <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        </form>
      </div>
    </div>

    <script src="./app.js">// Getting all the required elements
      const form = document.querySelector(".login-form");
      const btnForgotPassword = document.querySelector(".forgot-password a");

      // Adding an event listener to the form submission event
      form.addEventListener("submit", (event) => {
        event.preventDefault(); // Preventing the default form submission behavior
        const username = form.username.value; // Retrieving the username from the form field
        const password = form.password.value; // Retrieving the password from the form field
        console.log(`Username: ${username}, Password: ${password}`); // Logging the credentials for testing purposes
      });

      // Adding an event listener to the Forgot Password link click event
      btnForgotPassword.addEventListener("click", () => {
        const email = prompt("Please enter your email address to recover your password");
        if (email) {
          alert(`Password reset instructions sent to ${email}`);
        }
      });
      </script>
</body>
</html>

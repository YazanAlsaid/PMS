<div class="container-fluid">
  <mat-card class="mb-3 shadow-sm">
    <mat-card-content>
      <h1 *ngIf="data" class="text-center h1">{{ data["title"] }}</h1>
      <button *ngIf="data" mat-raised-button color="primary" (click)="create()">Add {{ data["title"] }}</button>
      <button *ngIf="data" mat-raised-button color="primary" class="mx-3">Export {{ data["title"] }}s</button>
    </mat-card-content>
  </mat-card>

  <mat-card class="shadow-sm">
    <table mat-table [dataSource]="dataSource" class="table table-hover table-striped">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container *ngIf="data" matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ data["title"] }} {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element">{{ element['createdAt'] | date:'dd.mm.yyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>updatedAt</th>
        <td mat-cell *matCellDef="let element">{{ element['updatedAt'] | date:'dd.mm.yyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="edit(element)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteItem(element)" color="primary">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card>
</div>

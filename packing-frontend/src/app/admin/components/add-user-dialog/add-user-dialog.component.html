<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <form [formGroup]="dialogForm" (ngSubmit)="onSubmit()" #formDir="ngForm" novalidate>
    <mat-form-field>
      <input matInput formControlName="firstname" placeholder="Firstname" required>
      <mat-error *ngIf="dialogForm.controls['firstname'].invalid">Firstname is required</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput formControlName="lastname" placeholder="Lastname" required>
      <mat-error *ngIf="dialogForm.controls['lastname'].invalid">Lastname is required</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email" required>
      <mat-error *ngIf="dialogForm.controls['email'].invalid">Invalid email</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="Password" required>
      <mat-error *ngIf="dialogForm.controls['password'].invalid">Password is required</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password" required>
      <mat-error *ngIf="dialogForm.controls['confirmPassword'].invalid">Confirm Password is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="dialogForm.invalid">Submit</button>
</mat-dialog-actions>

<div class="container-fluid">
  <mat-card class="mb-3 shadow-sm">
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="createReservation()">Create Reservation</button>

    </mat-card-content>

  </mat-card>

  <mat-card class="shadow-sm">
    <table mat-table [dataSource]="dataSource" class="table table-hover table-striped">

      <ng-container matColumnDef="parkingName">
        <th mat-header-cell *matHeaderCellDef>Parking Name</th>
        <td mat-cell *matCellDef="let reservation">{{ reservation['parkingName'] }}</td>
      </ng-container>

      <ng-container matColumnDef="building">
        <th mat-header-cell *matHeaderCellDef>Building</th>
        <td mat-cell *matCellDef="let reservation">{{ reservation['building'] }}</td>
      </ng-container>

      <ng-container matColumnDef="floor">
        <th mat-header-cell *matHeaderCellDef>Floor</th>
        <td mat-cell *matCellDef="let reservation">{{ reservation.floor }}</td>
      </ng-container>

      <ng-container matColumnDef="slotNumber">
        <th mat-header-cell *matHeaderCellDef>Slot Number</th>
        <td mat-cell *matCellDef="let reservation">{{ reservation['slotNumber'] }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let reservation">{{ reservation.date | date }}</td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let reservation">{{ reservation.time }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let reservation">
          <button mat-icon-button color="warn" (click)="cancelReservation()">
            <mat-icon>cancel</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card>

</div>

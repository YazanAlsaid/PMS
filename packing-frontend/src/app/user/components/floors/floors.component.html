
<mat-grid-list gutterSize="20px" cols="4" rowHeight="220px" class="mt-5">
  <ng-container *ngIf="tiles.length > 0; else noItemsTemplate">
    <mat-grid-tile *ngFor="let item of tiles">
      <div class="card">
        <h5 class="card-title text-center">{{item.text}}</h5>
        <div class="card-content text-center">
          <div > Free: {{item.free}}</div >
          <div > Women: {{item.frauen}}</div>
          <div > E-Cars: {{item.eAuto}}</div>
          <div > Disability: {{item.disability}}</div >
        </div>
      </div>
    </mat-grid-tile>
  </ng-container>
  <ng-template #noItemsTemplate>
    <h2 class="card-title text-center">No Buildings to display.</h2>
  </ng-template>
</mat-grid-list>
